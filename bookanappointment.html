<!DOCTYPE html>
<html>
<head>
    <title>Book an Appointment</title>
</head>
<body>
    <h1>Book an Appointment</h1>
    <form id="appointmentForm" action="/submit" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="department1">Department 1</option>
            <option value="department2">Department 2</option>
            <!-- Add more departments here -->
        </select><br>

        <label for="aadhar">Aadhar Card Verification:</label>
        <input type="file" id="aadhar" name="aadhar" accept=".pdf, .jpg, .png" required><br>

        <label for="otherFile">Upload Another File:</label>
        <input type="file" id="otherFile" name="otherFile" accept=".pdf, .jpg, .png"><br>

        <input type="submit" value="Submit">
    </form>
    <script src="client.js"></script>
</body>
</html>
